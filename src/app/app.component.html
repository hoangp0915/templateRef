<form [formGroup]="form">
  <app-template [(value)]="ctx">
    <ng-template #input let-value="estimate">
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        [value]="value"
      />
    </ng-template>
    <ng-template #text>
      <label for="exampleInputEmail1">Email address</label>
    </ng-template>
  </app-template>
</form>
<pre>{{ctx | json}}</pre>
